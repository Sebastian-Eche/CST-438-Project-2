# Use H2 in-memory database for testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.show-sql=false
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Dummy values for placeholders from main app
JAWSDB_URL=jdbc:mysql://localhost:3306/fake_db
PORT=8080

# JWT Configuration (dummy key and expiration)
jwt.secret=test-jwt-secret
jwt.expiration=86400000

# Security logging (optional for test output)
logging.level.org.springframework.security=ERROR
logging.level.com.example.demo=ERROR
